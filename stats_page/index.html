<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeons&Dragons</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#MapSection">Map</a></li>
            <li><a href="#DiceSection">Dice</a></li>
            <li><a href="#">Stats</a></li>
            <li><a href="#">Profile</a></li>
        </ul>
    </nav>

    <div class="medieval-container">
        <form class="medieval-form">
            <h1 class="medieval-heading">Skills</h1>
            
            <div id="first-skills" class="skills-column">
                <label for="acrobatics">Acrobatics</label>
                <input type="number" id="acrobatics" name="acrobatics" min="0" max="20" step="1" value="0">
                
                <label for="animal_handling">Animal Handling</label>
                <input type="number" id="animal_handling" name="animal_handling" min="0" max="20" step="1"value="0">
                
                <label for="arcana">Arcana</label>
                <input type="number" id="arcana" name="arcana" min="0" max="20" step="1"value="0">

                <label for="athletics">Athletics</label>
                <input type="number" id="athletics" name="athletics" min="0" max="20" step="1"value="0">

                <label for="deception">Deception</label>
                <input type="number" id="deception" name="deception" min="0" max="20" step="1"value="0">

                <label for="history">History</label>
                <input type="number" id="history" name="history" min="0" max="20" step="1"value="0">

                <label for="insight">Insight</label>
                <input type="number" id="insight" name="insight" min="0" max="20" step="1"value="0">

                <label for="intimidation">Intimidation</label>
                <input type="number" id="intimidation" name="intimidation" min="0" max="20" step="1"value="0">

                <label for="investigation">Investigation</label>
                <input type="number" id="investigation" name="investigation" min="0" max="20" step="1"value="0">
            </div>

            <div id="second-skills" class="skills-column">
                <label for="medicine">Medicine</label>
                <input type="number" id="medicine" name="medicine" min="0" max="20" step="1"value="0">

                <label for="nature">Nature</label>
                <input type="number" id="nature" name="nature" min="0" max="20" step="1"value="0">

                <label for="perception">Perception</label>
                <input type="number" id="perception" name="perception" min="0" max="20" step="1"value="0">

                <label for="performance">Performance</label>
                <input type="number" id="performance" name="performance" min="0" max="20" step="1"value="0">

                <label for="persuation">Persuation</label>
                <input type="number" id="persuation" name="persuation" min="0" max="20" step="1"value="0">

                <label for="religion">Religion</label>
                <input type="number" id="religion" name="religion" min="0" max="20" step="1"value="0">

                <label for="sleight-of-hand">Sleight of Hand</label>
                <input type="number" id="sleight-of-hand" name="sleight-of-hand" min="0" max="20" step="1"value="0">

                <label for="stealth">Stealth</label>
                <input type="number" id="stealth" name="stealth" min="0" max="20" step="1"value="0">

                <label for="survival">Survival</label>
                <input type="number" id="survival" name="survival" min="0" max="20" step="1"value="0">
            </div>
            
            <button type="submit" class="medieval-btn">Update Stats</button>
        </form>
    </div>



    <script src="../node_modules/alertifyjs/src/js/alertify.js"></script>
    <script src="script.js"></script>
</body>
</html>
